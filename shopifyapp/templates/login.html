<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="css/register.css">

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <style>
        body{
            background-image: url("static/img/gauge.png");
            background-repeat: no-repeat;
            background-size: cover;


        }

    </style>
</head>
<body>

<section class="vh-100 container ">
  <div class=" deem container-fluid p-5">
    <div class="row">
      <div class="deem1 col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <h1  style=""> Dee Em Auto Garage Login</h1>
        </div>

        <div class=" align-items-center h-custom-2 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form class="bg-info container p-5" method="POST" style="width: 23rem;">
            {% csrf_token %}

            <div data-mdb-input-init class="form-outline mb-4">
             <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" required="required">

            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required="required">

            </div>

            <div class="pt-1 mb-4">
              <a href="{% url 'home' %}" id="login button" class=" btn btn-outline-warning">Login</a>



            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</section>


</body>
</html>
