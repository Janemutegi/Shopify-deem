<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <h3>{{ result.title }}</h3>
                <p>{{ result.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
